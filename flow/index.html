<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flow | nullsp_ce</title>
    <link rel="stylesheet" href="/style.css">
</head>


<body>
    <div class="container">
        <div class="navbar">
            <a class="title" href="https://nullsp-ce.github.io">nullsp_ce</a>
            <a href="#">About</a>
            <a href="/flow/">Flow</a>
        </div>
        
        <div>
            <div class="timer-container">
                <div class="timer">
                    <div class="display">
                        <span id="current-time">00:00:00</span>
                        <span id="total-time" style="font-size: 3rem;">Total: 00:00:00</span>
                    </div>
                    <div class="buttons">
                        <button id="start-btn">Start</button>
                        <button id="stop-btn">Stop</button>
                    </div>
                </div>
            </div>
            <script src="timerscript.js"></script>

            <br>
            <h1>Flowmodoro Timer</h1>
            <p>Pick something to work on and start the timer. Once you feel like you need a break, press stop.</p>
            <code>break time = time worked / 3</code>
        </div>
    </div>
</body>
</html>
